<section class="regervation_part section_padding">
  <div class="container">
    <div
      class="row align-items-center regervation_content"
      style="box-shadow: 3px 2px 20px rgb(200,200,200,0.7);padding: 5% 5%;"
    >
      <div class="col-lg-7">
        <div class="regervation_part_iner">
          <form #BasicForm>
            <h1>Patient Profile</h1>
            <br />
            <div class="form-row">
              <div class="form-group col-md-6">
                <h3>User Id:</h3>
              </div>
              <div class="form-group col-md-6">{{ userData.userId }}</div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <h3>Name:</h3>
              </div>
              <div class="form-group col-md-6">
                {{ userData.firstname }} {{ userData.lastname }}
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <h3>Email:</h3>
              </div>
              <div class="form-group col-md-6">{{ userData.email }}</div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <h3>Contact:</h3>
              </div>
              <div class="form-group col-md-6">{{ userData.contact }}</div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <h3>Blood Group:</h3>
              </div>
              <div class="form-group col-md-6">{{ userData.blood }}</div>
            </div>
            <div class="form-row">
              <div class="form-group time_icon col-md-6">
                <h3>Date of Birth:</h3>
              </div>
              <div class="form-group col-md-6">
                {{ userData.dob | date: "dd/M/yyyy" }}
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <h3>Address:</h3>
              </div>
              <div class="form-group col-md-6">{{ userData.address }}</div>
            </div>
            <div class="regerv_btn">
              <button
                class="btn_2"
                type="button"
                (click)="router.navigate(['/Patient/Profile/Update'])"
                style="margin-left: 40%;"
              >
                Update Profile
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-5 col-md-6">
        <div class="reservation_img" style="margin-left: 25%;">
          <img src="../../assets/img/patient.png" width="90%" />
        </div>
      </div>
    </div>
  </div>
</section>
