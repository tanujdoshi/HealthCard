<section class="regervation_part section_padding">
  <div class="container">
    <div class="row align-items-center regervation_content">
      <div class="col-lg-12">
        <div class="regervation_part_iner">
          <h1>Add Prescription</h1>
          <br /><br />
          <form #prescription>
            <div class="form-row">
              <div class="form-group col-md-2">
                <h2>Hospital:</h2>
              </div>
              <div class="form-group col-md-4">
                <input
                  type="text"
                  class="form-control"
                  name="hospital"
                  [(ngModel)]="hospital"
                  placeholder="Hospital name"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <h2>Date:</h2>
              </div>
              <div class="form-group col-md-4">
                <input
                  type="date"
                  class="form-control"
                  name="date"
                  [max]="maxDateS"
                  [(ngModel)]="date"
                  placeholder="Date of Prescription"
                  id="date"
                />
              </div>
              <button
                class="btn btn-primary"
                name="today"
                id="today"
                style="height:50px"
                (click)="today()"
              >
                Today's Date
              </button>
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <h2>Time:</h2>
              </div>
              <div class="form-group col-md-4">
                <input
                  type="time"
                  class="form-control"
                  name="time"
                  [(ngModel)]="time"
                  [max]="maxTime"
                  placeholder="Time of Prescription"
                />
              </div>
              <button
                class="btn btn-primary"
                name="current"
                id="current"
                style="height:50px"
                (click)="currentTime()"
              >
                Current Time
              </button>
            </div>

            <section *ngFor="let med of medicines; let i = index">
              <div class="form-row">
                <div class="form-group col-md-1">
                  <h2>{{ i + 1 }}</h2>
                </div>
                <div class="form-group col-md-3">
                  <input
                    type="text"
                    class="form-control"
                    name="name_{{ i }}"
                    placeholder="Medicine name"
                    [(ngModel)]="med.name"
                  />
                </div>
                <div class="form-group col-md-5">
                  <input
                    type="text"
                    class="form-control"
                    name="description_{{ i }}"
                    placeholder="If any caution"
                    value=""
                    [(ngModel)]="med.description"
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-2">
                  <h3>
                    Morning<input
                      type="checkbox"
                      name="douses_morning_{{ i }}"
                      [(ngModel)]="med.doses.morning"
                      ng-true-value="'1'"
                      ng-false-value="'0'"
                    />
                  </h3>
                </div>
                <div class="form-group col-md-2">
                  <h3>
                    Afternoon<input
                      type="checkbox"
                      name="douses_afternoon_{{ i }}"
                      [(ngModel)]="med.doses.afternoon"
                      ng-true-value="'1'"
                      ng-false-value="'0'"
                    />
                  </h3>
                </div>
                <div class="form-group col-md-2">
                  <h3>
                    Night<input
                      type="checkbox"
                      name="douses_night_{{ i }}"
                      [(ngModel)]="med.doses.night"
                      ng-true-value="'1'"
                      ng-false-value="'0'"
                    />
                  </h3>
                </div>
                <div class="form-group col-md-2">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="med.days"
                    (keydown.Tab)="addMedicine()"
                    name="days_{{ i }}"
                    placeholder="Days"
                  />
                </div>
                <div class="form-group col-md-2">
                  <button
                    type="button"
                    style="background-color: #c82333;"
                    class="btn btn-sm form-control btn-danger"
                    (click)="removeMedicine(i)"
                  >
                    Remove
                  </button>
                </div>
              </div>
            </section>

            <div class="regerv_btn">
              <button
                class="btn_2"
                type="button"
                (click)="addPrescription(prescription)"
              >
                Add Prescription
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
